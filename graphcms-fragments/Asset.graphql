      remoteId: id
      stage
    }
  }
  preproyectoImagenResultados {
    ... on Preproyecto {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  despachoBannerDespacho {
    ... on Despacho {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  despachoCaricaturaEditorial {
    ... on Despacho {
      remoteTypeName: __typename
