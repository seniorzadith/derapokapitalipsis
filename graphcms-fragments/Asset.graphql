fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  handle
  fileName
  height
  width
  size
  mimeType
  blogImagenPortada {
    ... on Blog {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blogImagenPrefacio {
    ... on Blog {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blogImagenCorpus {
    ... on Blog {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blogImagenEpilogo {
    ... on Blog {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  personaRetrato {
    ... on Persona {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  preproyectoImagenPortada {
    ... on Preproyecto {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  preproyectoImagenFundamentos {
    ... on Preproyecto {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  preproyectoImagenConcrecion {
